  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Jarir Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us to improve Jarir Store
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="5" max="100" class="form-control" placeholder="Age">
    </div>
    <div class="form-group">
      <p>Which Smartphone brand do you like?</p>
      <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="Apple">Apple</option>
        <option value="Samsung">Samsung</option>
        <option value="Huawei">Huawei</option>
        <option value="Oppo">Oppo</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend Jarir to a friend?</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>

    <div class="form-group">
      <p>
        What is your favorite feature of Jarir?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required="">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="Promotions">Promotions</option>
        <option value="Discounts">Discounts</option>
        <option value="CustomerService">Online Customer Service</option>
        <option value="Compare">Comparing Items</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="prefer" value="customer-service" type="checkbox" class="input-checkbox">Customer Service</label>
      <label>
        <input name="prefer" value="staff-hygiene" type="checkbox" class="input-checkbox">Staff Hygiene</label>
      <label><input name="prefer" value="application" type="checkbox" class="input-checkbox">Application</label>
      <label><input name="prefer" value="warranty" type="checkbox" class="input-checkbox">Warranty</label>
      <label><input name="prefer" value="website" type="checkbox" class="input-checkbox">Website</label>
      <label><input name="prefer" value="branches" type="checkbox" class="input-checkbox">Branches</label>
      <label><input name="prefer" value="advertisement" type="checkbox" class="input-checkbox">Advertisement</label>
      <label><input name="prefer" value="new-brands" type="checkbox" class="input-checkbox">New brands</label>
      <label><input name="prefer" value="security" type="checkbox" class="input-checkbox">Security</label>
      <label><input name="prefer" value="skills" type="checkbox" class="input-checkbox">Skills</label>
      <label><input name="prefer" value="covid" type="checkbox" class="input-checkbox">Prevention from COVID-19</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
      	Submit
      </button>
    </div>
  </form>
</div>
</body>
